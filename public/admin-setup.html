<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeScape - Admin Setup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-content">
        <div class="login-container">
            <h1>Create Admin User</h1>
            <p>This is a one-time setup. Use this to create the admin account.</p>
            
            <form id="admin-setup-form">
                <div class="input-group">
                    <label for="username">Admin Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="input-group">
                    <label for="email">Admin Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Admin Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary">Create Admin</button>
            </form>
            
            <div id="message" style="display: none; margin-top: 20px; padding: 10px; border-radius: 5px;"></div>
            
            <a href="login.html" class="back-link">Back to Login</a>
        </div>
    </main>

    <script>
        const form = document.getElementById('admin-setup-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: formData.get('password')
            };

            try {
                const response = await fetch('/api/create-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (response.ok) {
                    messageDiv.textContent = result.message + ' You can now login with admin credentials.';
                    messageDiv.style.color = 'var(--primary-color)';
                    messageDiv.style.backgroundColor = 'rgba(227, 0, 136, 0.1)';
                    form.reset();
                    
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 3000);
                } else {
                    messageDiv.textContent = result.error;
                    messageDiv.style.color = '#dc3545';
                    messageDiv.style.backgroundColor = 'rgba(220, 53, 69, 0.1)';
                }
                
                messageDiv.style.display = 'block';
            } catch (error) {
                messageDiv.textContent = 'Could not connect to server.';
                messageDiv.style.color = '#dc3545';
                messageDiv.style.backgroundColor = 'rgba(220, 53, 69, 0.1)';
                messageDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
