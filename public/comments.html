<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comments | VibeScape</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="vibescapelogo.jpg" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    /* CSS Variables for consistency */
    :root {
      --primary: #e91e63;
      --secondary: #673ab7;
      --accent: #e91e63;
      --background: #0f0f0f;
      --card-bg: rgba(30, 30, 30, 0.8);
      --text-color: #ffffff;
      --border-color: rgba(255, 255, 255, 0.1);
      --hover-bg: rgba(255, 255, 255, 0.1);
      --shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      --gradient-1: linear-gradient(135deg, #e91e63, #673ab7);
    }
    
    /* Header Styling */
    header {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border-color);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: var(--shadow);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    
    .logo h2 {
      background: var(--gradient-1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 0;
      font-weight: 600;
    }
    
    .nav-links {
      display: flex;
      gap: 25px;
    }
    
    .nav-links a {
      color: var(--text-color);
      text-decoration: none;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-weight: 500;
    }
    
    .nav-links a:hover,
    .nav-links a.active {
      background: var(--gradient-1);
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }
    
    /* Theme Toggle */
    .theme-toggle {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      color: var(--text-color);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .theme-toggle:hover {
      background: var(--hover-bg);
      transform: rotate(180deg);
    }
    
    /* Profile Dropdown */
    .profile {
      position: relative;
    }
    
    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid var(--accent);
      transition: all 0.3s ease;
    }
    
    .profile img:hover {
      transform: scale(1.1);
      box-shadow: 0 4px 15px rgba(233, 30, 99, 0.3);
    }
    
    .dropdown {
      display: none;
      position: absolute;
      right: 0;
      top: 50px;
      background: var(--card-bg);
      min-width: 150px;
      border-radius: 10px;
      box-shadow: var(--shadow);
      border: 1px solid var(--border-color);
      z-index: 1000;
      overflow: hidden;
    }
    
    .dropdown a {
      color: var(--text-color);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      transition: all 0.3s ease;
    }
    
    .dropdown a:hover {
      background: var(--hover-bg);
    }

    /* Light theme adjustments */
    body.light-theme {
      background: white;
      color: rgb(212, 7, 133);
      --card-bg: rgba(255, 255, 255, 0.9);
      --border-color: rgba(0, 0, 0, 0.1);
      --hover-bg: rgba(0, 0, 0, 0.1);
      --text-color: rgb(212, 7, 133);
    }

    body.light-theme header,
    body.light-theme footer {
      background: white;
      color: rgb(217, 9, 130);
      border-bottom: 1px solid #ccc;
    }

    /*body.light-theme .nav-links a {
      color: rgb(236, 0, 185);
    }*/

    body.light-theme .comment-container {
      background: white !important;
      color: rgb(221, 6, 167) !important;
      border: 1px solid #ccc;
    }

    body.light-theme .comment-item {
      background: #f7f7f7 !important;
      border: 1px solid #ccc;
      color: rgb(225, 4, 148);
    }

    body.light-theme .dropdown {
      background: white;
      border: 1px solid #ccc;
    }

    body.light-theme .dropdown a {
      color: black;
    }

    body.light-theme .dropdown a:hover {
      background: #eee;
    }

    .profile {
      position: relative;
      display: inline-block;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: rgb(0, 0, 0);
      border: 1px solid #000000;
      border-radius: 5px;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
      z-index: 999;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      color: rgb(255, 255, 255);
      text-decoration: none;
    }

    .dropdown a:hover {
      background: #e005a2;
    }

    .dropdown.show {
      display: block;
    }

    .comment-container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
      color: rgb(220, 17, 153);
      background: var(--bg-color, #e90ada);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .comment-form {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      margin-bottom: 2rem;
    }
    .comment-form input,
    .comment-form textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .comment-form button {
      background: #c30c80;
      color: rgb(253, 250, 252);
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .comment-form button:hover {
      background: #d80687;
    }
    .comment-list {
      list-style: none;
      padding: 0;
    }
    .comment-item {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      border: 1px solid #ddd;
    }
    .comment-header {
      font-weight: bold;
      display: flex;
      justify-content: space-between;
    }
    .comment-text {
      margin-top: 0.5rem;
      font-size: 0.95rem;
    }
    .delete-btn {
      background: rgb(12, 10, 10);
      border: none;
      color: red;
      border-radius: 10px;
      cursor: pointer;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="vibescapelogo.jpg" alt="VibeScape Logo" />
      <h2>VibeScape</h2>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="history.html">History</a>
      <a href="playlist.html">Playlist</a>
      <a href="favourites.html">Favourites</a>
      <a href="comments.html" class="active">Comments</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle">
      <i class="fa-solid fa-sun"></i>
    </button>
    <div class="profile">
      <img src="https://via.placeholder.com/40" alt="Profile" id="profile-img" />
      <div class="dropdown" id="profile-dropdown">
        <a href="settings.html">Settings</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </header>

  <main class="main-content">
    <div class="comment-container">
      <h1>Comments</h1>
      <p>Share your thoughts, feedback, and experiences about your favourite music.</p>

      <form class="comment-form" id="commentForm">
        <textarea id="commentText" rows="4" placeholder="Write your comment..." required></textarea>
        <button type="submit">Post Comment</button>
      </form>

      <ul class="comment-list" id="commentList"></ul>
    </div>
  </main>

  <footer>
    <a href="support.html">Support</a>
    <a href="about.html">About</a>
    <a href="terms.html">Terms of Service</a>
    <a href="privacy.html">Privacy Policy</a>
  </footer>

  <!-- Load common functionality first -->
  <script src="common.js"></script>

  <script>
    // Check authentication on page load
    const token = sessionStorage.getItem('vibescape-token') || localStorage.getItem('vibescape-token');
    if (!token) {
      alert('Please login to access comments.');
      window.location.href = 'login.html';
    }

    const profileImg = document.getElementById("profile-img");
    const profileDropdown = document.getElementById("profile-dropdown");

    profileImg.addEventListener("click", (e) => {
      e.stopPropagation();
      profileDropdown.classList.toggle("show");
    });

    profileDropdown.addEventListener("click", (e) => {
      e.stopPropagation();
    });

    document.addEventListener("click", () => {
      profileDropdown.classList.remove("show");
    });

    const commentForm = document.getElementById("commentForm");
    const commentList = document.getElementById("commentList");

    // Load comments from database
    async function loadComments() {
      try {
        const response = await fetch('/api/comments');
        if (!response.ok) throw new Error('Failed to fetch comments');
        
        const comments = await response.json();
        commentList.innerHTML = "";
        
        // Get current user info to show delete button only for own comments
        const token = sessionStorage.getItem('vibescape-token') || localStorage.getItem('vibescape-token');
        let currentUsername = null;
        let isAdmin = false;
        
        if (token) {
          try {
            // Decode JWT to get username (simple decode, not verification)
            const payload = JSON.parse(atob(token.split('.')[1]));
            currentUsername = payload.username;
            isAdmin = payload.role === 'admin';
          } catch (e) {
            console.warn('Could not decode token:', e);
          }
        }
        
        comments.forEach((comment) => {
          const li = document.createElement("li");
          li.className = "comment-item";
          const date = new Date(comment.timestamp).toLocaleString();
          
          // Show delete button only for own comments or if admin
          const canDelete = currentUsername && (comment.username === currentUsername || isAdmin);
          
          li.innerHTML = `
            <div class="comment-header">
              <span>${comment.username} â€¢ ${date}</span>
              ${canDelete ? `<button class="delete-btn" onclick="deleteComment('${comment._id}')">Delete</button>` : ''}
            </div>
            <p class="comment-text">${comment.text}</p>
          `;
          commentList.appendChild(li);
        });
      } catch (error) {
        console.error('Error loading comments:', error);
        commentList.innerHTML = '<li class="comment-item"><p style="text-align: center; color: #e30088;">Failed to load comments. Please try again.</p></li>';
      }
    }

    // Save comment to database
    async function saveComment(username, text) {
      try {
        // Get authentication token from storage
        const token = sessionStorage.getItem('vibescape-token') || localStorage.getItem('vibescape-token');
        
        if (!token) {
          alert('Please login to post comments.');
          window.location.href = 'login.html';
          return;
        }
        
        const response = await fetch('/api/comments', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ text }) // Only send text since username comes from token
        });

        if (response.status === 401) {
          alert('Your session has expired. Please login again.');
          window.location.href = 'login.html';
          return;
        }

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || 'Failed to save comment');
        }
        
        await loadComments(); // Reload comments to show the new one
      } catch (error) {
        console.error('Error saving comment:', error);
        alert('Failed to post comment. Please try again.');
      }
    }

    // Delete comment from database (make it global for onclick handlers)
    window.deleteComment = async function(commentId) {
      if (!confirm('Are you sure you want to delete this comment?')) return;
      
      try {
        // Get authentication token
        const token = sessionStorage.getItem('vibescape-token') || localStorage.getItem('vibescape-token');
        
        if (!token) {
          alert('Please login to delete comments.');
          window.location.href = 'login.html';
          return;
        }
        
        const response = await fetch(`/api/comments/${commentId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.status === 401) {
          alert('Your session has expired. Please login again.');
          window.location.href = 'login.html';
          return;
        }

        if (response.status === 403) {
          alert('You can only delete your own comments.');
          return;
        }

        if (!response.ok) {
          const errorData = await response.json().catch(() => ({ error: 'Unknown error' }));
          throw new Error(errorData.error || 'Failed to delete comment');
        }
        
        await loadComments(); // Reload comments to remove the deleted one
      } catch (error) {
        console.error('Error deleting comment:', error);
        alert('Failed to delete comment. Please try again.');
      }
    }

    commentForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = document.getElementById("commentText").value.trim();
      
      if (!text) {
        alert('Please enter a comment before posting.');
        return;
      }
      
      // Check if user is logged in before attempting to post
      const token = sessionStorage.getItem('vibescape-token') || localStorage.getItem('vibescape-token');
      if (!token) {
        alert('Please login to post comments.');
        window.location.href = 'login.html';
        return;
      }
      
      await saveComment('', text); // Username will come from the token on server side
      commentForm.reset();
    });

    // Theme toggle functionality with localStorage sync
    const themeToggle = document.getElementById("theme-toggle");
    
    // Load saved theme on page load
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'light') {
        document.body.classList.add('light-theme');
        themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
    }
    
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light-theme");
      
      if (document.body.classList.contains('light-theme')) {
          // Switch to light theme
          localStorage.setItem('theme', 'light');
          themeToggle.innerHTML = '<i class="fa-solid fa-moon"></i>';
      } else {
          // Switch to dark theme
          localStorage.setItem('theme', 'dark');
          themeToggle.innerHTML = '<i class="fa-solid fa-sun"></i>';
      }
    });

    loadComments();
  </script>
</body>
</html>
