<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Play History | VibeScape</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="vibescapelogo.jpg" type="image/jpg">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Your existing CSS is perfect and remains unchanged */
    :root { --bg-color: #121212; --text-color: #fff; --card-bg: #222; --border-color: rgba(255,255,255,0.1); --accent: #b91d8f; --delete-color: #ff4d4d; }
    body.light-theme { --bg-color: #f5f5f5; --text-color: #000; --card-bg: #fff; --border-color: rgba(0,0,0,0.1); --accent: #b91d8f; --delete-color: #cc0000; }
    body { font-family: 'Montserrat', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; }
    header, footer { background-color: var(--card-bg); color: var(--text-color); padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; }
    footer { justify-content: center; gap: 20px; }
    /*.nav-links a, footer a { color: var(--text-color); text-decoration: none; }*/
    main { max-width: 800px; margin: 2rem auto; padding: 1rem; background: var(--card-bg); border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.4); }
    h1 { text-align: center; margin-bottom: 1rem; color: var(--accent); }
    .history-item { display: flex; align-items: center; gap: 10px; padding: 12px; border-bottom: 1px solid var(--border-color); }
    .history-item:last-child { border-bottom: none; }
    .song-title { flex: 1; font-weight: 500; }
    audio { width: 200px; }
    .delete-btn { background: none; border: none; color: var(--delete-color); font-size: 18px; cursor: pointer; }
    .clear-history { display: block; margin: 10px auto; padding: 8px 14px; background: var(--accent); border: none; border-radius: 6px; color: white; cursor: pointer; font-weight: 600; }
    .profile img { border-radius: 50%; cursor: pointer; }
    .dropdown { display: none; position: absolute; right: 0; background-color: #333; min-width: 120px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2); z-index: 1; border-radius: 5px; }
    .dropdown a { color: white; padding: 12px 16px; text-decoration: none; display: block; }
    .dropdown a:hover { background-color: #555; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="vibescapelogo.jpg" alt="VibeScape Logo" />
      <h2>VibeScape</h2>
    </div>
    <nav class="nav-links">
      <a href="home.html">Home</a>
      <a href="history.html" class="active">History</a>
      <a href="playlist.html">Playlist</a>
      <a href="favourites.html">Favourites</a>
      <a href="comments.html">Comments</a>
    </nav>
    <button id="theme-toggle" class="theme-toggle">
      <i class="fa-solid fa-sun"></i>
    </button>
    <div class="profile" id="profile">
      <img src="https://via.placeholder.com/40" alt="Profile" id="profile-img" />
      <div class="dropdown" id="profile-dropdown">
        <a href="settings.html">Settings</a>
        <a href="index.html">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Your Listening History</h1>
    <div id="history-list"></div>
    <button id="clear-history" class="clear-history" style="display:none;">Clear All History</button>
  </main>

  <footer>
    <a href="support.html">Support</a>
    <a href="about.html">About</a>
    <a href="terms.html">Terms of Service</a>
    <a href="privacy.html">Privacy Policy</a>
  </footer>

  <!-- *** SCRIPT SECTION HAS BEEN COMPLETELY REPLACED *** -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        let allSongs = []; // This will hold the entire song library from the server
        let history = [];

        const historyList = document.getElementById('history-list');
        const clearBtn = document.getElementById('clear-history');
        const themeToggle = document.getElementById('theme-toggle');
        const profileDiv = document.getElementById('profile');
        const profileDropdown = document.getElementById('profile-dropdown');
        
        // Get auth token for API calls
        function getAuthToken() {
            return sessionStorage.getItem('vibescape-token');
        }

        // Check if user is logged in
        function checkAuthAndRedirect() {
            const token = getAuthToken();
            if (!token) {
                alert('Please login to view your history.');
                window.location.href = '/login.html';
                return false;
            }
            return true;
        }

        // Load user's history from database
        async function loadHistoryFromServer() {
            if (!checkAuthAndRedirect()) return;

            try {
                const token = getAuthToken();
                const response = await fetch('/api/history', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Session expired. Please login again.');
                        window.location.href = '/login.html';
                        return;
                    }
                    throw new Error('Failed to fetch history');
                }
                
                history = await response.json();
                console.log(`Successfully loaded ${history.length} history entries from database.`);
                renderHistory();
            } catch (error) {
                console.error("Could not load history:", error);
                historyList.innerHTML = '<p style="text-align:center; color: var(--delete-color);">Failed to load history from server.</p>';
            }
        }

        // Fetch the master song library from the server
        async function loadSongsFromServer() {
            try {
                const response = await fetch('/api/songs');
                if (!response.ok) throw new Error('Failed to fetch song library');
                allSongs = await response.json();
                console.log(`Successfully loaded ${allSongs.length} songs from the server.`);
            } catch (error) {
                console.error("Could not load song library:", error);
                historyList.innerHTML = '<p style="text-align:center; color: var(--delete-color);">Could not load song library from server.</p>';
            }
        }

        function renderHistory() {
            historyList.innerHTML = '';
            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align:center;">No songs played yet.</p>';
                clearBtn.style.display = 'none';
                return;
            }

            clearBtn.style.display = 'block';
            
            // History already comes sorted from newest first from the database
            history.forEach((historyEntry) => {
                const songData = allSongs.find(s => s.title === historyEntry.songTitle);

                const item = document.createElement('div');
                item.className = 'history-item';

                const infoDiv = document.createElement('div');
                infoDiv.className = 'song-info';

                const titleDiv = document.createElement('div');
                titleDiv.className = 'song-title';
                titleDiv.textContent = historyEntry.songTitle;

                const artistDiv = document.createElement('div');
                artistDiv.className = 'song-artist';
                artistDiv.textContent = `by ${historyEntry.artist}`;
                artistDiv.style.fontSize = '0.9rem';
                artistDiv.style.opacity = '0.8';

                const timeDiv = document.createElement('div');
                timeDiv.className = 'play-time';
                timeDiv.textContent = new Date(historyEntry.playedAt).toLocaleString();
                timeDiv.style.fontSize = '0.8rem';
                timeDiv.style.opacity = '0.6';

                infoDiv.appendChild(titleDiv);
                infoDiv.appendChild(artistDiv);
                infoDiv.appendChild(timeDiv);

                const audio = document.createElement('audio');
                audio.controls = true;
                
                // If we found the song in our library, use its file path
                if (songData) {
                    audio.src = songData.file;
                } else {
                    // As a fallback, show that song is not available
                    titleDiv.textContent += " (No longer available)";
                    titleDiv.style.opacity = "0.5";
                    audio.style.display = 'none';
                }

                item.appendChild(infoDiv);
                item.appendChild(audio);
                historyList.appendChild(item);
            });
        }

        clearBtn.onclick = async () => {
            if (confirm('Are you sure you want to clear your entire listening history?')) {
                try {
                    const token = sessionStorage.getItem('token');
                    const response = await fetch('/api/history', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        history = [];
                        renderHistory();
                    } else {
                        console.error('Failed to clear history:', await response.text());
                        alert('Failed to clear history. Please try again.');
                    }
                } catch (error) {
                    console.error('Error clearing history:', error);
                    alert('An error occurred while clearing history.');
                }
            }
        };

        // --- Standard UI Elements ---
        // Load saved theme on page load
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            const icon = themeToggle.querySelector('i');
            icon.classList.remove('fa-sun');
            icon.classList.add('fa-moon');
        }

        themeToggle.onclick = () => {
            document.body.classList.toggle('light-theme');
            const icon = themeToggle.querySelector('i');
            
            if (document.body.classList.contains('light-theme')) {
                // Switch to light theme
                localStorage.setItem('theme', 'light');
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
            } else {
                // Switch to dark theme
                localStorage.setItem('theme', 'dark');
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
            }
        };

        profileDiv.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.style.display = profileDropdown.style.display === 'block' ? 'none' : 'block';
        });

        document.addEventListener('click', () => {
            profileDropdown.style.display = 'none';
        });

        // --- INITIALIZATION ---
        await loadSongsFromServer(); // First, load the master song library
        await loadHistoryFromServer(); // Then, load the user's history from database
    });
  </script>
</body>
</html>
